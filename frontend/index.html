<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productivity Boss</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Consent Modal (unchanged) -->
  <div id="consent-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Data &amp; Privacy Consent</h2>
      <p>This app monitors your activity and sends only summary stats to OpenAI for feedback.</p>
      <button id="consent-accept">I Agree</button>
    </div>
  </div>

  <!-- Settings Modal (NEW) -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <label for="api-key-input">OpenAI&nbsp;API&nbsp;Key</label><br>
      <input id="api-key-input" type="password" placeholder="sk-..." /><br>
      <button id="save-key-btn">Save</button>
    </div>
  </div>

  <!-- Setup Section -->
  <div id="setup-section">
    <h1>Good&nbsp;Morning!</h1>
    <p>Your goals for today:</p>
    <textarea id="goals-input" placeholder="My goals..."></textarea>
    <p>Choose your boss persona:</p>
    <select id="persona-select"></select>
    <button id="start-btn">Start Day</button>
  </div>

  <!-- Main Tracking Section -->
  <div id="main-section" class="hidden">
    <h2 id="persona-name"></h2>
    <p id="goal-display"></p>
    <div id="stats">
      <span id="work-time">Work: 0m</span>
      <span id="distract-time">Distractions: 0m</span>
      <span id="idle-time">Idle: 0m</span>
    </div>
    <div id="message-box"><p id="persona-message">Let's be productive!</p></div>
    <button id="end-btn">End Day</button>
  </div>

  <!-- End-of-Day Report -->
  <div id="report-section" class="hidden">
    <h2>End&nbsp;of&nbsp;Day Report</h2>
    <div id="summary-stats"></div>
    <div id="report-message"></div>
    <button id="close-btn">Close</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
